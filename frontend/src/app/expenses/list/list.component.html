<div class="container-default mat-elevation-z8">
    <div>
        <h2>Expenses</h2>
        <hr />
    </div>

    <div class="actions mat-elevation-z4">
        <div class="button-bar">
            <button mat-mini-fab style="background-color: lightgray; color: whitesmoke;">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-mini-fab style="background-color: green; color: whitesmoke;" (click)="onAdd()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <!-- Div para controlar o scroll -->
    <div class="table-wrapper">
        <table mat-table [dataSource]="transactions" class="expenses">
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.date | date }}</td>
                <td mat-footer-cell *matFooterCellDef>Total</td>
            </ng-container>

            <!-- Item Column -->
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.name }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- Requisitor Column -->
            <ng-container matColumnDef="requisitor">
                <th mat-header-cell *matHeaderCellDef> Requisitor </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.requisitor }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>


            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th class="header" mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.type }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- Customer Column -->
            <ng-container matColumnDef="establishment">
                <th class="header" mat-header-cell *matHeaderCellDef> Establishment </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.establishment }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th class="header" mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.amount | currency }}</td>
                <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let transaction">
                    <button mat-mini-fab class="small-icon-button" style="color: whitesmoke;"
                        (click)="onEdit(transaction)">
                        <mat-icon>folder</mat-icon>
                    </button>
                    <button mat-mini-fab class="small-icon-button" style="background-color: red; color: whitesmoke;">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
</div>
