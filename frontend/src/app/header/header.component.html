<div class="top">
    <div class="banner">
        <div class="welcome">
            <span>Welcome {{ name }} in the TTech financial management </span>            
        </div>
        <div class="logout">
            <button mat-icon-button (click)="onLogout()">
                <mat-icon>logout</mat-icon>
            </button>
            <button mat-icon-button >
                <mat-icon>menu</mat-icon>
            </button>
        </div>
    </div>

    <div class="menu">
        <button mat-button>Dashboard</button>
        <button mat-button [matMenuTriggerFor]="receivesMenu">Receives</button>
        <mat-menu #receivesMenu="matMenu" xPosition="before">
            <button mat-menu-item>Receives</button>
            <button mat-menu-item>Type</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="expensesMenu">Expenses</button>
        <mat-menu #expensesMenu="matMenu" xPosition="before">
            <button mat-menu-item>Expenses</button>
            <button mat-menu-item>Type</button>
        </mat-menu>
    </div>
</div>
